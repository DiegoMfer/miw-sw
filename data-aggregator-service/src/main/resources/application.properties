# Server configuration
server.port=8087

# Application name
spring.application.name=data-aggregator-service

# GraphQL configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.graphql.schema.printer.enabled=true

# Service URLs
service.user.url=http://user-service:8086
service.search.url=http://search-service:8084
service.history.url=http://history-service:8085

# For development environment (use localhost)
#service.user.url=http://localhost:8086
#service.search.url=http://localhost:8084
#service.history.url=http://localhost:8085

# WebClient configuration
spring.codec.max-in-memory-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
